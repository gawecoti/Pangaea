<!DOCTYPE html>
<html>
<head>
    <title>{%  block title %} Title here {% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/post.css"/>
    <link rel="stylesheet" href="/Users/tgameco/Django/projects/pangaea/assets/css/main"/>
    <link rel="stylesheet" href="/Users/tgameco/Django/projects/pangaea/assets/css/post"/>
</head>
<body>
    <header>
        <nav>
            <h1>Pangaea</h1>
            <button id="green">Login</button>
            <button id="blue">Signup</button>
        </nav>
    </header>
    <div id="content">
        <!--Move to home.html -->
        <div id="top">
            <h2>Post</h2>
        </div>
        <div class="block">
            <h3>Summary</h3>
            <ul>
                <li>Summary 1</li>
                <li>Summary 2</li>
                <li>Summary 3</li>
            </ul>
            <div class="input">
                <label for="">Enter your summary</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Summary..."></textarea>
                <button id="orange">Submit</button>
            </div>
        </div>
        <div class="block">
            <h3>Stories</h3>
            <ul>
                <li>Story 1</li>
                <li>Story 2</li>
                <li>Story 3</li>
            </ul>
            <div class="input">
                <label for="">Enter title for story</label>
                <input type="text" placeholder="Title"/>
                <label for="">URL</label>
                <input type="text" placeholder="URL"/>
                <button id="orange">Submit</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <a href="">About</a>
    <span>All rights reserved</span>
</footer>
</html>
